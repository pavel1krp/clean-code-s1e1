<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="wrapper">

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix" class="header__img"><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="title add-item__title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-row-wrapper__text" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title todo__title">Todo</h3>
      <ul class="list todo__list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="task list__label">Pay Bills</label>
          <input type="text" class="task list__text">
          <button class="button edit-button">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" alt="delete icon" class="delete-button"></button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="list__checkbox">
          <label class="task list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task list__text">
          <button class="button edit-button">Save</button>
          <button class="button button_delete"><img src="./remove.svg" alt="delete icon" class="delete-button"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title completed__title">Completed</h3>
      <ul class="list completed__list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox" checked>
          <label class="task list__label">See the Doctor</label>
          <input type="text" class="task list__text">
          <button class="button edit-button">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" alt="delete icon" class="delete-button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>

</body>

</html>
